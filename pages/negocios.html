    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="editNombre" class="col-form-label">Nombre:</label>
                <input type="text" class="form-control" id="editNombre">
              </div>
              <div class="mb-3">
                <label for="editUbicacion" class="col-form-label">Ubicacion:</label>
                <input type="text" class="form-control" id="editUbicacion">
              </div>
              <div class="mb-3">
                <label for="editTelefono" class="col-form-label">Telefono:</label>
                <input type="text" class="form-control" id="editTelefono">
              </div>
              <div class="mb-3">
                <label for="editDescrip" class="col-form-label">Descripción:</label>
                <textarea class="form-control" id="editDescrip"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="btnAceptar">Aceptar</button>
          </div>
        </div>
      </div>
    </div>
