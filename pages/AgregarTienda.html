<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Tienda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
 <div class="container-fluid">
  <form action="" class="mx-auto">
    <h4 class="text-center">RopaRoute - Registro de Tienda</h4>
    <div class="mb-3 mt-5">
      <label for="" class="form-label">Nombre de la Tienda</label>
      <input type="text" class="form-control" id="txtNombreTienda">
    </div>
    <div class="mb-3 mt-5">
      <label for="" class="form-label">Ubicación</label>
      <input type="text" class="form-control" id="txtUbicacion">
    </div>
    <div class="mb-3 mt-5">
        <label for="" class="form-label">Descripción</label>
        <textarea class="form-control" id="txtDescripcion" rows="3"></textarea>
    </div>
    <div class="mb-3 mt-5 mx-auto">
      <button type="submit" class="btn btn-primary" id="btnCrear">Crear Tienda</button >
    </div>
  </form>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./AddTienda.js"></script>
</body>
</html>
